<div class="container">
  <form #categoryForm="ngForm" class="form-horizontal" (ngSubmit)="add()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="categoryName">Category Name:</label>
      <div class="col-sm-10">
        <input class="form-control" type="text"
            name="categoryName" required [(ngModel)]="category.categoryName">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">Description:</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="description"
            rows="2" required [(ngModel)]="category.description"></textarea>
      </div>
    </div>
    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" [disabled]="!categoryForm.valid" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-primary" (click)="cancel()">Cancel</button>
        </div>
    </div>
  </form>
</div>
