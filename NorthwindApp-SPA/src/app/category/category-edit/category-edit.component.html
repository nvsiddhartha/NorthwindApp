<div class="container">
    <form [formGroup]="categoryForm" (ngSubmit)="edit()" class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="categoryId">Category Id:</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" formControlName="categoryId">
          </div>
        </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="categoryName">Category Name:</label>
        <div class="col-sm-10">
          <input [ngClass]="{'is-invalid': categoryForm.get('categoryName').errors && categoryForm.get('categoryName').touched}"
            class="form-control" type="text" formControlName="categoryName">
          <div class="invalid-feedback" *ngIf="categoryForm.get('categoryName').touched && categoryForm.get('categoryName').hasError('required')">
            Category Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="description">Description:</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="2" formControlName="description"
            [ngClass]="{'is-invalid': categoryForm.get('description').errors && categoryForm.get('description').touched}">
          </textarea>
          <div class="invalid-feedback" *ngIf="categoryForm.get('description').touched && categoryForm.get('description').hasError('required')">
              Description is required</div>
        </div>
      </div>
      <div class="form-group">
          <div class="col-sm-6">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-primary" (click)="cancel()">Cancel</button>
          </div>
      </div>
    </form>
  </div>
