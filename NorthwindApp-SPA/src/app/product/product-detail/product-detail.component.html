<form [formGroup]="productForm" (ngSubmit)="submit()" class="">
  <br>
  <div class="form-group row">
    <label for="example-text-input" class="col-2 col-form-label">Product Name</label>
    <div class="col-4">
      <input [ngClass]="{'is-invalid': productForm.get('productName').errors && productForm.get('productName').touched}"
        class="form-control" type="text" formControlName="productName">
      <div class="invalid-feedback" *ngIf="productForm.get('productName').touched && productForm.get('productName').hasError('required')">
        Product Name is required</div>
    </div>
    <label *ngIf="!isNew" for="example-number-input" class="col-2 col-form-label">Product Id</label>
    <div *ngIf="!isNew" class="col-4">
      <input class="form-control" type="number" formControlName="productId">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-number-input" class="col-2 col-form-label">Category</label>
    <div class="col-4">
      <select [ngClass]="{'is-invalid': productForm.get('categoryId').errors && productForm.get('categoryId').touched}"
        class="form-control" formControlName="categoryId">
        <option *ngFor="let c of categories" [ngValue]="c.categoryId">
          {{c.categoryName}}
        </option>
      </select>
      <div class="invalid-feedback" *ngIf="productForm.get('categoryId').touched && productForm.get('categoryId').hasError('required')">
        Category is required</div>
    </div>
    <label for="example-number-input" class="col-2 col-form-label">Supplier</label>
    <div class="col-4">
      <select class="form-control" formControlName="supplierId">
        <option *ngFor="let s of suppliers" [ngValue]="s.supplierId">
          {{s.companyName}}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="example-number-input" class="col-2 col-form-label">Unit Price</label>
    <div class="col-4">
        <input class="form-control" type="number" formControlName="unitPrice">
    </div>
    <label for="example-number-input" class="col-2 col-form-label">Quantity Per Unit</label>
    <div class="col-4">
        <input class="form-control" type="text" formControlName="quantityPerUnit">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-number-input" class="col-2 col-form-label">Units In Stock</label>
    <div class="col-4">
        <input class="form-control" type="number" formControlName="unitsInStock">
    </div>
    <label for="example-number-input" class="col-2 col-form-label">Units On Order</label>
    <div class="col-4">
        <input class="form-control" type="number" formControlName="unitsOnOrder">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-number-input" class="col-2 col-form-label">Reorder Level</label>
    <div class="col-4">
        <input class="form-control" type="number" formControlName="reorderLevel">
    </div>
    <label for="example-number-input" class="col-2 col-form-label">Discontinued</label>
    <div class="col-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="discontinued">
      </div>
    </div>
  </div>
  <div class="form-group row">
      <div class="col-1">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="col-11">
          <button type="button" class="btn btn-primary" (click)="cancel()">Cancel</button>
      </div>
  </div>
</form>
